    .flex-container{

    .flex-container>div{

        margin: 10px;
        color:white;
        width:100px;
        text-align: center;
        line-height: 75px;
        padding: 20px;
        font-size: large;
    }
</style>
<body>
 <h1>create a flex container</h1>  
 <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    
 </div>
